<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="dns-prefetch" href="" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <style>
      li{
        list-style: none;
        width: 150px;
        height: 30px;
        line-height: 30px;
        background: #ccc;
        float: left;
      }
    </style>
  </head>
  <body>
    <nav>
      <li data-tag="a">1</li>
      <li data-tag="b">2</li>
      <li data-tag="c">3</li>
      <li data-tag="d">4</li>
      <li data-tag="e">5</li>
    </nav>
    <audio></audio>
    <script>
      const aLi = document.querySelectorAll('li')
      const oAudio = document.querySelector('audio')

      for (let liItem of aLi) {
        liItem.addEventListener('mouseover', function () {
          const tag = this.dataset.tag
          let url = `http://s8.qhimg.com/share/audio/piano1/${tag}4.mp3`
          
          oAudio.src = url
        }, false)
      }

      oAudio.addEventListener('canplaythrough', function () {
        oAudio.play()
      }, false)
    </script>
  </body>
</html>
