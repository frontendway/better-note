<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* p 元素父级下的第 2 个元素不是 p 元素所以样式无效 */
    p:nth-child(2){
      background: red;
    }
    /* 解决方案 */
    body *:nth-child(2){
      background: red;
    }
  </style>
</head>
<body>
  <p>p1</p>
  <h1>h2</h1>
  <p>p2</p>
</body>
</html>
