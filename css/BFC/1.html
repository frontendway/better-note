<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box{
      background: yellow;
    }
    #box > p{
      height: 30px;
      background: red;
      margin: 5px auto 25px;     
    }
    #box div{
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="box">
    <p>1</p>
    <div>
      <P>2</P>
    </div>
    <p>3</p>
  </div>
</body>
</html>
<!-- 
  id 为 box 的子元素在同一个 BFC 里
  当给 div 设置 overflow 不为 visible 时就给这个 div 创建了个新的 BFC
  所以子元素 <p>2</p> 与父元素不在同一个 BFC 内父子边距不会重叠
  且与兄弟 p 元素也不在同一个 BFC 内、故兄弟元素边距也不会重叠
-->
